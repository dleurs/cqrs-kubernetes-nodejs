apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: cqrs-k8s-response
  name: cqrs-k8s-response
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cqrs-k8s-response
  strategy: {}
  template:
    metadata:
      labels:
        app: cqrs-k8s-response
    spec:
      containers:
      - image: dleurs/cqrs-k8s-response:1.0.0
        name: cqrs-k8s-response
        ports:
        - containerPort: 8080
        env:
          - name: PORT
            value: "8080"
          - name: DBURL
            value: "mongodb://root:GOMy2VxWaH@release-1-mongodb.default.svc.cluster.local:27017/todoProject?authSource=admin"
        resources: {}
status: {}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: cqrs-k8s-response
  name: cqrs-k8s-response-svc
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8080
    name: http
  selector:
    app: cqrs-k8s-response
  type: LoadBalancer
status:
  loadBalancer: {}